display_information:
  name: Craig
  description: Yet another chatbot. With AI of course.
  background_color: "#4A154B"

features:
  bot_user:
    display_name: Craig
    always_online: true

  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - reactions:read
      - reactions:write

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - reaction_added

  interactivity:
    is_enabled: true

  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
